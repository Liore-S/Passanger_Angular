<h1>LOGIN</h1>
<h4>Passanger</h4>
<div class="username">
    <input type="text" class="input" placeholder="Username">
    <span class="logo-input">
        <i class="fa fa-user"></i>
    </span>
</div>
<div class="password">
    <input type="password" class="input" placeholder="Password">
    <span class="logo-input">
        <i class="fa fa-key"></i>
    </span>
</div>
<div class="submit">
    <button [routerLink]="['/#']" routerLinkActive="router-link-active"  class="btn btn-secondary" type="button">
        Submit
    </button>
</div>
<div class="signup">
    <button [routerLink]="['/signup']" routerLinkActive="router-link-active"  class="btn btn-secondary" type="button">
        Signup
    </button>
</div>
